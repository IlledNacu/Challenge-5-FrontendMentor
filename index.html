<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

    <main>
        <article class="photo">
            <img src="images/image-header-mobile.jpg" alt="girls photo" class="mobile-img">
            <div class="overlay"></div>
        </article>
        <article class="text">
            <section class="title">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </section>
            <section class="stats">
                <div><h2>10k+</h2> companies</div>
                <div><h2>314</h2> templates</div>
                <div><h2>12m+</h2> queries</div>
            </section>
        </article>
        <article class="photo">
            <img src="images/image-header-desktop.jpg" alt="girls photo" class="desktop-img">
            <div class="overlay"></div>
        </article>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> Coded by <a href="#">Illed Huilen</a>.
    </footer>

</body>
</html>
